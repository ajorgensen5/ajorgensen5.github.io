<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>CIT Assignment 8 - 10-day - Aimee Jorgensen</title>

    <link href="styles/10day.css" rel=stylesheet>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Ubuntu');
    </style>
</head>


<body>
    <main>
        <table id="10day">
            <caption><strong>10-Day Forecast</strong></caption>


            <thead>
                <tr class="sunday">
                    <th><strong>Sun</strong></th>
                    <th><strong>Mon</strong></th>
                    <th><strong>Tue</strong></th>
                    <th><strong>Wed</strong></th>
                    <th><strong>Thu</strong></th>
                    <th><strong>Fri</strong></th>
                    <th><strong>Sat</strong></th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>High</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Low</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Windchill</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>
                    <td>40</td>
                    <td>30</td>


            </tbody>

            <tfoot>
                <tr>
                    <th colspan="7">SmartCast Weather 3.1.2018 by aJorgensen</th>
                </tr>
            </tfoot>

        </table>
    </main>
</body>
