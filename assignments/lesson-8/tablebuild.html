<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson-8 CIT 230</title>
    <link href="minimal-table.css" rel=stylesheet>
    <link rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <main>
        <table>
            <caption colspan="3"><strong>ACME Wildwest</strong></caption>
            <tbody>
                <thead>
                  <tr class="period">
                    <td><strong>Period</strong></td>
                    <td>Sales</td>
                    <td>Sales Goal</td>


                </tr>  
                </thead>



                <tr class="even">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>

                </tr>
                <tr class="odd">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>

                </tr>
                <tr class="even">
                    <th>October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>

                </tr>
                <tr class="odd">
                    <th>November</th>
                    <td>$8610</td>
                    <td class="ngoal">$7,500</td>
                </tr>


                <tr class="even">
                    <th><em>Black Friday</em></th>

                    <td colspan="3">$3200</td>
                </tr>

                <tr class="odd">
                    <th>December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3" id="footer">Compiled 12.20.2020 by bRauls</td>
            </tfoot>
        </table>

    </main>
</body>

</html>
